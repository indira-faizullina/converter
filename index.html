<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box__photo">
          <img src="images/f.jpg" alt="Fahrenheit" />
        </div>
        <div class="box__input first">
          <form>
            <label for="first-value" class="first-label">Fahrenheit</label>
            <input type="number" id="first-value" />
          </form>
        </div>
      </div>
      <div class="box">
        <div class="box__photo">
          <img src="images/c.jpg" alt="Celsius" />
        </div>
        <div class="box__input second">
          <form>
            <label for="second-value" class="second-label">Celsius</label>
            <input type="number" id="second-value" />
          </form>
        </div>
      </div>
      <div class="box">
        <div class="box__photo">
          <img src="images/k.jpg" alt="Kelvin" />
        </div>
        <div class="box__input third">
          <form>
            <label for="third-value" class="third-label">Kelvin</label>
            <input type="number" id="third-value" />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
